<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>オーディオコンプレッサー設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }

    .slider-container {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 150px;
    }

    .value-display {
      display: inline-block;
      width: 40px;
      text-align: right;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .channel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 折りたたみパネル用のスタイル */
    .collapsible {
      background-color: #f1f1f1;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .collapsible:after {
      content: '+';
      font-size: 16px;
      font-weight: bold;
    }

    .active:after {
      content: '−';
    }

    .advanced-settings {
      padding: 0 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f9f9f9;
      border-radius: 0 0 4px 4px;
    }

    .main-controls {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .debug-info {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      font-family: monospace;
      word-break: break-all;
    }


    /* ツールチップスタイル */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ホバー時にカーソルをポインターに */
    #excluded-urls-list span {
      cursor: help;
    }

    /* URL表示領域のスタイル改善 */
    #excluded-urls-list {
      margin-bottom: 10px;
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      font-size: 12px;
    }

    #excluded-urls-list div {
      padding: 5px 0;
    }

    /* 削除ボタンのスタイル */
    .url-delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 2px 5px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 11px;
      width: 50px;
      border-radius: 3px;
      text-align: center;
    }

    .url-delete-btn:hover {
      background-color: #d32f2f;
    }


    .feature-section {
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .beta-tag {
      display: inline-block;
      background-color: #ff9800;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 3px;
      margin-left: 5px;
      vertical-align: middle;
    }

    /* 上級者向け機能トグルボタン */
    .advanced-toggle-button {
      background-color: #f1f1f1;
      color: #555;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .advanced-toggle-button:hover {
      background-color: #e0e0e0;
    }

    .advanced-toggle-button.active {
      background-color: #e7f3ff;
      border-color: #2196F3;
      color: #0d47a1;
    }

    /* アニメーション効果 */
    #advanced-features-container {
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }

    #advanced-features-container.visible {
      max-height: 500px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <h2>Volume & Sound Normalizer</h2>

  <div class="main-controls">
    <!-- 音量調整セクション - 一番上に配置 -->
    <div class="feature-section">
      <div class="section-title">基本音量設定</div>
      <div class="slider-container">
        <label for="makeup-gain">音量調整 (dB):</label>
        <input type="range" id="makeup-gain" min="-12" max="30" value="0" step="0.5">
        <span class="value-display" id="makeup-gain-value">0</span>
      </div>
    </div>

    <!-- コンプレッサーセクション -->
    <div class="feature-section">
      <div class="section-title">コンプレッサー</div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="compressor-enabled">
          <span class="slider"></span>
        </label>
        <span>音量の大小差を自動調整</span>
      </div>
    </div>
  </div>

  <!-- コンプレッサー詳細設定 (折りたたみパネル) -->
  <button class="collapsible" id="advanced-collapsible">コンプレッサーの詳細設定</button>
  <div class="advanced-settings">
    <div class="slider-container">
      <label for="threshold">閾値 (dB):</label>
      <input type="range" id="threshold" min="-60" max="0" value="-24" step="1">
      <span class="value-display" id="threshold-value">-24</span>
    </div>

    <div class="slider-container">
      <label for="ratio">比率:</label>
      <input type="range" id="ratio" min="1" max="20" value="4" step="0.5">
      <span class="value-display" id="ratio-value">4</span>
    </div>

    <div class="slider-container">
      <label for="attack">アタック (ms):</label>
      <input type="range" id="attack" min="0" max="1000" value="50" step="1">
      <span class="value-display" id="attack-value">50</span>
    </div>

    <div class="slider-container">
      <label for="release">リリース (ms):</label>
      <input type="range" id="release" min="0" max="1000" value="250" step="1">
      <span class="value-display" id="release-value">250</span>
    </div>

    <div class="slider-container">
      <label for="knee">ニー幅 (dB):</label>
      <input type="range" id="knee" min="0" max="40" value="5" step="1">
      <span class="value-display" id="knee-value">5</span>
    </div>
  </div>

  <!-- URL除外設定 -->
  <button class="collapsible" id="excluded-urls-collapsible">URL除外設定</button>
  <div class="advanced-settings">
    <div style="margin-bottom: 10px;">
      <p style="font-size: 12px; color: #666;">特定のURLではこの拡張機能の機能を無効にできます。現在表示しているページを除外リストに追加できます。</p>
      <div id="excluded-urls-list"
        style="margin-bottom: 10px; max-height: 100px; overflow-y: auto; border: 1px solid #ddd; padding: 5px;"></div>
      <button id="add-current-url"
        style="margin-top: 5px; background-color: #2196F3; color: white; border: none; padding: 5px 10px; cursor: pointer; width: 100%;">
        現在のURLを追加
      </button>
      <p style="font-size: 11px; color: #666; margin-top: 5px;">追加したURLでは、ページ更新後に拡張機能が無効化されます。</p>
    </div>
  </div>


  <div id="channel-info" style="margin-top: 15px; display: none;">
    <div class="channel-header">
      <strong>現在のチャンネル:</strong>
    </div>
    <p><span id="channel-name">なし</span></p>
    <div class="debug-info">
      <span>取得方法: </span><span id="detection-method">不明</span>
    </div>
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button id="save-channel" style="width: 48%; background-color: #2196F3;">チャンネルに保存</button>
      <button id="save-settings" style="width: 48%;">デフォルトとして保存</button>
    </div>
  </div>


  <div id="non-youtube-info" style="margin-top: 15px;">
    <button id="save-settings-general" style="width: 100%;">設定を保存</button>
  </div>

  <script src="popup-core.js"></script>
  <script src="popup-advanced.js"></script>
</body>

</html>
